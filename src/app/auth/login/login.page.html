<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <ion-button type="submit" color="tertiary" expand="block" shape="round">Login</ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="ion-text-center">
        <ion-col>
          <a routerLink="/register">Don't have an account? Register now</a>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
