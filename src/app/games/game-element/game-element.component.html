<ion-item [routerLink]="game.id">
  <ion-avatar slot="start">
    <ion-img [src]="game.imageUrl"></ion-img>
  </ion-avatar>
  <ion-label>
    <h1>{{game.title}}</h1>
    <p>{{game.developer}}</p>
  </ion-label>
  <ion-icon name="ellipsis-vertical" slot="end" (click)="showOptions($event)" color="tertiary"></ion-icon>
  <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-list lines="none">
          <ion-item [button]="true" [detail]="false" (click)="onEditGame()"><ion-icon class="options-icon" name="create"
              item-start color="tertiary"></ion-icon>Edit</ion-item>
          <ion-item [button]="true" [detail]="false" (click)="openAlert()"><ion-icon class="options-icon" name="trash"
              item-start color="tertiary"></ion-icon>Delete</ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</ion-item>
